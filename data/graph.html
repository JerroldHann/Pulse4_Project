        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 0, "borderWidthSelected": 2.0, "color": "#A0A0A0", "id": "A003", "label": "A003", "shape": "dot", "size": 20}, {"borderWidth": 0, "borderWidthSelected": 2.0, "color": "#A0A0A0", "id": "A013", "label": "A013", "shape": "dot", "size": 20}, {"borderWidth": 0, "borderWidthSelected": 2.0, "color": "#A0A0A0", "id": "A011", "label": "A011", "shape": "dot", "size": 20}, {"borderWidth": 0, "borderWidthSelected": 2.0, "color": "#A0A0A0", "id": "A015", "label": "A015", "shape": "dot", "size": 20}, {"borderWidth": 0, "borderWidthSelected": 2.0, "color": "#444444", "id": "A001", "label": "A001", "shape": "dot", "size": 20}, {"borderWidth": 0, "borderWidthSelected": 2.0, "color": "#A0A0A0", "id": "A018", "label": "A018", "shape": "dot", "size": 20}]);
                  edges = new vis.DataSet([{"color": "gray", "from": "A003", "title": "Transaction: T004 | Fraud Probability = 0.49", "to": "A001"}, {"color": "gray", "from": "A003", "title": "Transaction: T025 | Fraud Probability = 0.52", "to": "A018"}, {"color": "red", "from": "A013", "title": "Transaction: T011 | Fraud Probability = 0.77", "to": "A018"}, {"color": "gray", "from": "A013", "title": "Transaction: T038 | Fraud Probability = 0.47", "to": "A015"}, {"color": "gray", "from": "A013", "title": "Transaction: T092 | Fraud Probability = 0.60", "to": "A001"}, {"color": "gray", "from": "A011", "title": "Transaction: T089 | Fraud Probability = 0.04", "to": "A001"}, {"color": "gray", "from": "A015", "title": "Transaction: T014 | Fraud Probability = 0.17", "to": "A001"}, {"color": "red", "from": "A001", "title": "Transaction: T001 | Fraud Probability = 0.89", "to": "A018"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>

    <script>
    // Wait for vis network to load
    window.addEventListener('load', () => {
        const network = window.network;
        if (!network) return;
        network.on("click", function (params) {
            if (params.nodes.length > 0) {
                const nodeName = params.nodes[0];
                console.log("Clicked node:", nodeName);
                // Send message to Streamlit parent iframe
                window.parent.postMessage({type: "node_click", node: nodeName}, "*");
            }
        });
    });
    </script>
